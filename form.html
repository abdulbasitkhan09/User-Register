<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive form by basit</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <style>
        .form-control{
            width: 88%;
        }
    </style>

   
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" style="width: 500px;">
        <div class="row">
            <div class="col">
                <h2>Registration Form</h2>
        <div class="form col-lg-12">
        <form action="">
            <div class="form-group ">
                <i class="fa fa-user"></i>
                <label for="">First Name</label>
                <input class="form-control" type="text" class="name" id="" placeholder="First Name">
                <br />
            <span>
                <i class="fa fa-user"></i>
                <label for="">Last Name</label>
                <input class="form-control" type="text" class="name" id="" placeholder="Last Name">
            </span>
            </div>
            <br />
            <div class="form-group ">
                <i class="fa fa-envelope email"></i>
                <label for="">Email</label>
                <input class="form-control" type="email" class="text-name" id="" placeholder="email">
            </div>
            <br />
            <div class="form-group ">
                <i class="fa fa-lock lock"></i>
                <label for="">Password</label>
                <input class="form-control" type="password" class="text-name" id="" placeholder="Password">
            </div>
            <br />
            <div class=" form-group ">
                <i class="fa fa-lock lock"></i>
                <label for="">Confirm Password</label>
                <input class="form-control" type="password" class="text-name" id="" placeholder="Confirm Password">
            </div>
           
              <br />
              <!-- Default checked radio -->
              <div class="form-check">
                <label for="">Select your Gender</label><br/>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked/>
                <label class="form-check-label" for="flexRadioDefault2">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"/>
                <label class="form-check-label" for="flexRadioDefault1"> Female </label>
              </div>
              <br />
            <div class="form-group ">
                <select class="country  form-control">

                    <option value="Select a Country">Select a Country</option>
                    <option>United States USA</option>
                    <option>United Kingdom UK</option>
                    <option>America</option>
                    <option>Dubai</option>
                    <option>Canada</option>
                    <option>Japan</option>
                    <option>China</option>
                    <option>India</option>
                    <option>Soudia Arabia</option>
                    <option>Egypt</option>
                    <option>Turkey</option>
                    <option>Iran</option>
                    <option>Iraq</option>
                    <option>Afghanistan</option>
                    <option>Pakistan</option>
                </select>
                <div class="arrow"></div>
            </div>
            <br />
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1"/>
                <label for="">I accept the terms and condions.</label>
              </div>
              <br />
            <div class="form-group">
                <input class="form-control btn btn-info" type="submit" name="" id="" class="button" value="Register">
            </div>

        </form>    
        </div>
            </div>
        </div>
        
    </div>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
